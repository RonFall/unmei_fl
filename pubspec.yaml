name: unmei_fl
description: A new novel search app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: 0.12.2
  # dio: ^3.0.10
  # cookie_jar: ^1.0.0
  # dio_cookie_manager: ^1.0.0
  shared_preferences: ^0.5.10

  url_launcher: ^5.5.2
  # provider: ^4.3.2
  # hive: ^1.4.4+1
  shimmer: ^1.1.1
  persistent_bottom_nav_bar: ^2.0.5

  bloc: ^6.0.3
  flutter_bloc: ^6.0.6
  hydrated_bloc: ^6.0.2
  equatable: ^1.2.5

  fluttertoast: ^7.1.1
  flutter_svg: ^0.19.0
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_launcher_icons: ^0.7.4
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path_ios: 'assets/images/favicon.png'
  image_path_android: 'assets/images/favicon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/